<h2>Partnerliste</h2>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 full-width-table">

  <!-- Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let partner">{{ partner.name }}</td>
  </ng-container>

  <!-- Kontonummer -->
  <ng-container matColumnDef="kontonummer">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Kontonummer</th>
    <td mat-cell *matCellDef="let partner">{{ partner.kontonummer }}</td>
  </ng-container>

  <!-- Typ -->
  <ng-container matColumnDef="typ">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Typ</th>
    <td mat-cell *matCellDef="let partner">{{ partner.typ }}</td>
  </ng-container>

  <!-- E-Mail -->
  <ng-container matColumnDef="eMail">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>E-Mail</th>
    <td mat-cell *matCellDef="let partner">{{ partner.eMail }}</td>
  </ng-container>

  <!-- Aktionen -->
  <ng-container matColumnDef="aktionen">
    <th mat-header-cell *matHeaderCellDef>Aktionen</th>
    <td mat-cell *matCellDef="let partner">
      <button mat-icon-button color="primary" (click)="editPartner(partner)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deletePartner(partner.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Header + Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<!-- üîΩ Paginator -->
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

<!-- üßæ Formular zum Erstellen / Bearbeiten -->
<h3>{{ form.value.id === 0 ? 'Neuen Partner erstellen' : 'Partner bearbeiten' }}</h3>

<form [formGroup]="form" (ngSubmit)="savePartner()">

  <label>
    Kontonummer:
    <input formControlName="kontonummer" />
    @if (form.controls.kontonummer.invalid && form.controls.kontonummer.touched) {
      <span>Die Kontonummer ist erforderlich.</span>
    }
  </label><br />

  <label>
    Name:
    <input formControlName="name" />
    @if (form.controls.name.invalid && form.controls.name.touched) {
      <span>Der Name ist erforderlich.</span>
    }
  </label><br />

  <label>
    Typ:
    <input formControlName="typ" />
    @if (form.controls.typ.invalid && form.controls.typ.touched) {
      <span>Der Typ ist erforderlich.</span>
    }
  </label><br />

  <label>
    Adresse:
    <input formControlName="adresse" />
    @if (form.controls.adresse.invalid && form.controls.adresse.touched) {
      <span>Die Adresse ist erforderlich.</span>
    }
  </label><br />

  <label>
    E-Mail:
    <input formControlName="eMail" type="email" />
    @if (form.controls.eMail.invalid && form.controls.eMail.touched) {
      <span>Bitte eine g√ºltige E-Mail eingeben.</span>
    }
  </label><br />

  <button type="submit" [disabled]="form.invalid">Speichern</button>
  <button type="button" (click)="form.reset()">Abbrechen</button>

</form>
