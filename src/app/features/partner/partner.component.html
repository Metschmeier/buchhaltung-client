<h2>Partnerliste</h2>
<ul>
  <li *ngFor="let p of partners">
    {{ p.name }} ({{ p.kontonummer }}) – {{ p.eMail }}
    <button (click)="editPartner(p)">Bearbeiten</button>
    <button (click)="deletePartner(p.id)">Löschen</button>
  </li>
</ul>

<h3>{{ form.value.id === 0 ? 'Neuer Partner' : 'Partner bearbeiten' }}</h3>

<form [formGroup]="form" (ngSubmit)="savePartner()">
  <label>
    Name:
    <input formControlName="name" />
  </label><br />

  <label>
    Kontonummer:
    <input formControlName="kontonummer" />
  </label><br />

  <label>
    Typ:
    <input formControlName="typ" />
  </label><br />

  <label>
    Adresse:
    <input formControlName="adresse" />
  </label><br />

  <label>
    E-Mail:
    <input formControlName="eMail" type="email" />
  </label><br />

  <button type="submit" [disabled]="form.invalid">Speichern</button>
  <button type="button" (click)="resetForm()">Abbrechen</button>
</form>
