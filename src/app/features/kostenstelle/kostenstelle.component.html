<h2>Kostenstellenliste</h2>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 full-width-table">

  <!-- Kostenstelle -->
  <ng-container matColumnDef="kostenstelle">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Kostenstelle</th>
    <td mat-cell *matCellDef="let ks">{{ ks.kostenstelle }}</td>
  </ng-container>

  <!-- Beschreibung -->
  <ng-container matColumnDef="beschreibung">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Beschreibung</th>
    <td mat-cell *matCellDef="let ks">{{ ks.beschreibung }}</td>
  </ng-container>

  <!-- Aktionen -->
  <ng-container matColumnDef="aktionen">
    <th mat-header-cell *matHeaderCellDef>Aktionen</th>
    <td mat-cell *matCellDef="let ks">
      <button mat-icon-button color="primary" (click)="editKostenstelle(ks)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteKostenstelle(ks.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Header + Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<!-- üîΩ Paginator -->
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

<!-- üßæ Formular zum Erstellen / Bearbeiten -->
<h3>{{ form.value.id === 0 ? 'Neue Kostenstelle' : 'Kostenstelle bearbeiten' }}</h3>

<form [formGroup]="form" (ngSubmit)="saveKostenstelle()">

  <label>
    Kostenstelle:
    <input formControlName="kostenstelle" />
    @if (form.controls.kostenstelle.invalid && (form.controls.kostenstelle.touched || form.controls.kostenstelle.dirty)) {
      <span>Eine Kostenstelle ist erforderlich.</span>
    }
  </label><br />

  <label>
    Beschreibung:
    <input formControlName="beschreibung" />
    @if (form.controls.beschreibung.invalid && (form.controls.beschreibung.touched || form.controls.beschreibung.dirty)) {
      <span>Eine Beschreibung f√ºr die Kostenstelle ist erforderlich.</span>
    }
  </label><br />

  <button type="submit" [disabled]="form.invalid">Speichern</button>
  <button type="button" (click)="form.reset()">Abbrechen</button>

</form>
